{% extends "base.html" %}
{% block title %}เข้าสู่ระบบ - Chondaen IQC BGM Online{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-header text-center">
        <strong>เข้าสู่ระบบ</strong>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2">เข้าสู่ระบบ</button>
          <a href="{{ url_for('register') }}" class="btn btn-outline-secondary w-100">
            สมัครสมาชิก (สำหรับผู้ใช้ใหม่)
          </a>
        </form>

        <p class="text-muted mt-3" style="font-size: 0.9rem;">
          ลืมรหัสผ่าน? กรุณาติดต่อผู้ดูแลระบบ (<strong>Admin</strong>) เพื่อรีเซ็ตรหัสผ่านให้ใหม่
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
