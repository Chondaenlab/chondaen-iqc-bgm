{% extends "base.html" %}
{% block title %}เข้าสู่ระบบ - ระบบบันทึก Chondaen IQC BGM Online{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-1 text-center">เข้าสู่ระบบ</h4>
        <p class="text-muted text-center mb-3">สำหรับใช้งานระบบบันทึก Chondaen IQC BGM Online</p>

        <form method="post">
          <div class="mb-3">
            <label class="form-label">ชื่อผู้ใช้งาน (Username)</label>
            <input name="username" class="form-control" autocomplete="username">
          </div>
          <div class="mb-3">
            <label class="form-label">รหัสผ่าน (Password)</label>
            <input name="password" type="password" class="form-control" autocomplete="current-password">
          </div>
          <button class="btn btn-primary w-100">เข้าสู่ระบบ</button>
        </form>

        <hr>
        <p class="text-center mb-0" style="font-size: 0.9rem;">
          ยังไม่มีบัญชี? <a href="{{ url_for('register') }}">สมัครสมาชิก</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
