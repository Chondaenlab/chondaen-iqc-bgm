{% extends "base.html" %}
{% block title %}สมัครสมาชิก - ระบบบันทึก Chondaen IQC BGM Online{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-1 text-center">สมัครสมาชิก</h4>
        <p class="text-muted text-center mb-3">สร้างบัญชีสำหรับใช้งานระบบ Chondaen IQC BGM Online</p>

        <form method="POST" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" autocomplete="username" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" autocomplete="new-password" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" autocomplete="new-password" required>
          </div>

          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
          </div>
        </form>

        <hr>
        <p class="text-center mb-0" style="font-size: 0.9rem;">
          มีบัญชีอยู่แล้ว? <a href="{{ url_for('login') }}">เข้าสู่ระบบ</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
